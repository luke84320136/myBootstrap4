<!doctype html>
<html lang="zh-Hang-TW">

<head>
  <title>flex_extra</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <style>
    .box {
      height: 100px;
      background-color: #7952b3;
      border: 1px solid white;
      color: white;
    }

    .box-auto {
      background-color: #7952b3;
      border: 1px solid white;
      color: white;
    }
  </style>
</head>

<body>

  <div class="container mt-3">
    <div class="row">
      <!-- order -->
      <div class="col-3 order-2">
        <div class="box">1</div>
      </div>
      <div class="col-3 order-1">
        <div class="box">2</div>
      </div>
    </div>
    <hr>
    <!-- flex wrap -->
    <div class="d-flex flex-wrap align-content-center bg-secondary" style="height: 300px">
      <div class="col-sm-3 box-auto">1</div>
      <div class="col-sm-3 box-auto">2</div>
      <div class="col-sm-3 box-auto">3</div>
      <div class="col-sm-3 box-auto">4</div>
      <div class="col-sm-3 box-auto">5</div>
      <div class="col-sm-3 box-auto">6</div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>

</html>
